<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">

    <!--First Fieldset Data - Text-->
    <fieldset>
      <label id="name-label">Name<input required id="name" type="text" placeholder="Enter your name"></label>
      <label id="email-label">Email<input required id="email" type="email" placeholder="Enter your Email"></label>
      <label id="number-label">Age<input required id="number" type="number" min="13" max="120" placeholder="Age"></label>
      <label id="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
        </select>
    </fieldset>

    <!--Second Fieldset Data - Radio-->
    <fieldset>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label id="Definitely"><input name="recommend" type="radio" value="Definitely">Definitely</label>
      <label for="Maybe"><input name="recommend" type="radio" value="Maybe">Maybe</label>
      <label for="Not sure"><input name="recommend" type="radio" value="Not sure">Not sure</label>
    </fieldset>

    <!--Third Fieldset Data - Select-->
    <fieldset>
      <label id="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
        </select>
    </fieldset>
<!-- use label or paragraph for main text in each fieldset?-->
    <!--Fourth Fieldset Data - Checkbox-->
    <fieldset>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="Front-end Projects">Front-end Projects</label>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="Back-end Projects">Back-end Projects</label>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="Data Visualization">Data Visualization</label>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="Challenges">Challenges</label>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="Open Source Community">Open Source Community</label>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="Gitter help rooms">Gitter help rooms</label>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="Videos">Videos</label>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="City Meetups">City Mettups</label>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="Wiki">Wiki</label>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="Forum">Forum</label>
      <label for="checkbox"><input type="checkbox" name="checkbox" value="Additional Courses">Additional Courses</label>
    </fieldset>

    <!--Fifth Fieldset Data - Textarea-->
    <fieldset>
      <p>Any comments or suggestions?</p>
      <textarea rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
    </fieldset>

    <!--Sixth Fieldset Data - Submit Button-->
    <fieldset>
      <input id="submit" type="submit" value="Submit">

    </fieldset>
     </form>
  </body>
